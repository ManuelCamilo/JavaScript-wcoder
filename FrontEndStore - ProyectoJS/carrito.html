<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontEnd Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace navegacion__enlace--activo " href="nosotros.html">Nosotros</a>
        
        </div>
    </nav>
    <main class="contenedor mx-auto">
        <h1>Productos seleccionados:</h1>
        <div>
            <h3>haga click para poder ver su resumen de compra</h3>
        <button id="verCarrito" class="tusProductos btn btn-warning">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-check" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffec00" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <circle cx="12" cy="12" r="2" />
                <path d="M12 19c-4 0 -7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7c-.42 .736 -.858 1.414 -1.311 2.033" />
                <path d="M15 19l2 2l4 -4" />
            </svg>
        </button>
        </div>
        <section class="compraResumen">
            <div id="contenedorCarrito" class="carritoContenedor">
            </div>
            
            <div class="total">
                <h3 class="resumenDeCompra">Resumen de compra</h3>
                <div class="d-flex justify-content-between mt-4 cuadroResumen">
                    <p class="total__subtotal"> El total es de: </p> 
                    <span id="total"> </span>
                </div>
                <div class="total__total d-flex justify-content-between">
                    <button id="vaciarCarrito" class="botonVaciarCarroResumen btn btn-warning">Cancelar compra</button>
                    <button id="pagar" class="btn btn-warning botonPagarCarro "> Ir al pago </button>
                </div>
            </div>
        </section>
        
        
        
        <div class="contenedorResumen">

        </div>
    </main>
    
    <section class="contenedor comprar">
    
    </section> 
    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos Reservados 2022.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./js.js/javas.js"></script>
</body>
</html>
